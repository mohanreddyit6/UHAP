<!DOCTYPE html>
<html>
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="https://img.favpng.com/17/20/24/computer-icons-favicon-scalable-vector-graphics-web-design-png-favpng-FxX7qA70tWMUi0GGnu9h35mX8.jpg">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    	
<meta charset="ISO-8859-1">
<meta name="theme-color" content="#222222"/>
<title>Crud Application Management</title>
</head>

<style>
	
	.card{
		height: auto;
		box-shadow: rgb(64, 0, 64) 0px 2px 4px -1px, rgb(0, 0, 0) 0px 0px 0px 0.5px;
		max-width: 1000px;
	}
	.container{
		height: fit-content;
		margin: auto;
	}
	
	form{
		height:auto;
	}
	label{
		text-align: left;
		color: black!important ;
		margin-bottom: 2px;
		font-weight: 600;
		font-family: 'Times New Roman', Times, serif;
	}
	.card-header, .card-footer{
	background: linear-gradient(to right, #2657eb, #de6161); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

	}
	
	.card-footer{
		font-size: 8.74px;
	}
	
</style>


<body class="bg-light">
	<script>
    
    // aos js animation
        AOS.init({
            duration:2000,
        });
    </script>
	<div class="container align-items-center justify-content-center mt-2">
		<center>
			<div class="card mt-4 " data-aos="zoom-in">
			<div class="card-header">
				<div class="card-title text-center text-light"><h4><strong> <em style="color: rgb(7, 16, 33);">Register Here</em></strong></h4></div>
			</div>
			<div class="card-body">
				<form class="form p-0" method="post" action="register.jsp">
					<div class="row">
						<div class="col-md-12">
							<div class="row form-control mt-1">
								<label><i class="fa fa-user-circle-o"></i> First Name <em style="color: rgb(255, 59, 25);">*</em></label>
								<input type="text" name="firstname" class="form-control" placeholder="Enter your First name" required>
							</div>
							<div class="row form-control mt-1">
								<label><i class="fa fa-user-circle-o"></i> Last Name <em style="color: rgb(255, 59, 25);">*</em></label>
								<input type="text" name="lastname" class="form-control" placeholder="Enter your Last name" required>
							</div>
							
							
							<div class="row form-control mt-1">
								<label><i class="fa fa-phone"></i> Phone Number <em style="color: rgb(255, 59, 25);">*</em></label>
								<input type="number" name="phone" class="form-control" placeholder="Enter your Phone number" required>
							</div>
							
							<div class="row form-control mt-1">
								<label><i class="fa fa-envelope"></i> Email Address <em style="color: rgb(255, 59, 25);">*</em></label>
								<input type="email" name="email" class="form-control" placeholder="Enter email address" required>
							</div>
							
							<div class="row form-control mt-1">
								<label><i class="fa fa-unlock-alt"></i> Password <em style="color: rgb(255, 59, 25);">*</em></label>
								<input type="password" name="pwd" class="form-control" placeholder="Create password" required>
							</div>
							
							<div class="row form-control mt-1">
								<label>Security Question <em style="color: rgb(255, 59, 25);">*</em></label>
								<select class="form-select select-sm" name="hintOpt" required>
									<option>Favourite Color</option>
									<option>Primary School</option>
									<option>Pet Name</option>
									<option>Favourite Person</option>
									<option>Favourite City</option>
								</select>
							</div>
							
							<div class="row form-control mt-1">
								<label><i class="fa fa-tick"></i> Answer <em style="color: rgb(255, 59, 25);">*</em></label>
								<input type="text" name="hint" class="form-control" placeholder="Enter your answer" required>
							</div>
							
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-6">
							<button type="submit" class="form-control btn btn-outline-success mt-3 text text-bold">Submit</button>
						</div>
						<div class="col-md-6">
							<button type="reset" class="form-control btn btn-outline-danger mt-3 text text-bold">Cancel</button>
						</div>
						
					</div>
										
				</form>
			</div>
			<div class="card-footer text-light">
				<small></small>
			</div>
		</div>
		</center>
	</div>
</body>
</html>
